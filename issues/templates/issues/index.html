{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'issues/style.css' %}"/>
<body>
<header id='header'>


</header>
<div class='list'>
{% if issue_recent_list %}
    <ul>
        {% for issue in issue_recent_list %}
        <li><a href="{% url 'issues:detail' issue.id %}">{{ issue.issue_title}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>There are no issues. Yay!</p>
    {% endif %}
</div>
<div class='right'>
</div>
</body>
