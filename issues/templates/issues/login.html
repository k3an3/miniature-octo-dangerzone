{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/static/favicon.ico">

        <title>MOctoD Login</title>

        <!-- Bootstrap core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'issues/login.css' %}" rel="stylesheet">

    </head>

    <body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
$( document ).ready(function() {
    $("#{{ form.username.id_for_label }}").addClass("form-control");
    $("#{{ form.password.id_for_label }}").addClass("form-control");
    $("#{{ form.username.id_for_label }}").attr("placeholder", "Username");
    $("#{{ form.password.id_for_label }}").attr("placeholder", "Password");
});
        </script>
        <div class="container">

            <form class="form-signin" method="post" action="{% url 'issues:login' %}">
                <img style="margin-left:45px;margin-right:auto;margin-bottom:10px;" src="{% static 'issues/images/mod.png' %}"/>
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Your username and password didn't match. Please try again.
                </div>
                {% endif %}
                {% csrf_token %}
                {{ form.username }}
                {{ form.password }}

                <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

        </div> <!-- /container -->

    </body>
</html>
